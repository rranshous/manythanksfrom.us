<html>
<head>
    <title>${self.page_title()}</title>

<style>
    body { background: #DACDA0; }
</style>
</head>

<body>
    <div id="flashbox">
        % for type in ('info','warning','error'):
            % for info in session.get(type,[]):
                <div class="${type}">${info}</div>
            % endfor
            <% session[type] = [] %>
        % endfor
    </div>
</body>

${self.body()}

<%def name="page_title()">
    Many Thanks from.us
</%def>
